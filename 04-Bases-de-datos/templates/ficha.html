<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Cliente</title>

    <!-- Cargamos los estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-1"> </div>
            <div class="col-10">
                <div class="text-center">
                    <h1>Ficha de {{ data["CompanyName"] }}</h1>
                    <hr />
                </div>
                <br />
                <p><b>Identeficador:</b> {{ data["CustomerID"] }}</p>
                <p><b>Empresa:</b> {{ data["CompanyName"] }}</p>
                <p><b>Contacto:</b> {{ data["ContactName"] }} ({{ data["ContactTitle"] }})</p>
                <p><b>Dirección:</b> {{ data["Address"] }}</p>
                <p><b>Ciudad:</b> {{ data["City"] }}</p>
                <p><b>País:</b> {{ data["Country"] }}</p>
            </div>
            <div class="col-1"> </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
